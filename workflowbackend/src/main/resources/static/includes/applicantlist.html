<table border="1">
    <tr><th>applicant name</th><th>delete</th></tr>
    <tr ng-repeat="applicant in applicants">
        <td><a ng-href="/#/applicantdetail/{{applicant.applicantId}}">{{applicant.name}}</a></td>
        <td><a href class="button" ng-click="deleteApplicant($index)">delete</a></td>
    </tr>
</table>
